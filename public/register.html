<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mundane Club</title>
	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-image: url("./images/cleveland.jpg");
        }
        h1 {
            color: white;
        }

    </style>	
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Mundane Club Website Registration Form</h1>
            <div class="account-wall">
            <div class = 'msg'></div>
                <form class="button-size registration-form" method="POST" action="/registerUser"value = "value">
                    <input type="text" class = "form-control email" placeholder="Email" required autofocus>
                    <input type="password" class="form-control password" placeholder="Password" required>
                    <input type="password" class="form-control password2" placeholder="Repeat Password" required>
                    <button class="btn btn-lg btn-primary btn-block submit-button" type="submit">
                            Register</button>
                </form>
                <a href="login.html" class="text-center new-account">Go To Login </a>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="register.js"></script>
	
</body>
</html>
